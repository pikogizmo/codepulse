name: Daily CodePulse Pipeline

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

env:
  DBT_PROFILES_DIR: ${{ github.workspace }}/codepulse_analytics
  GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp-key.json
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  DBT_DATASET: ${{ secrets.DBT_DATASET }}

jobs:
  run_pipeline:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: codepulse_analytics

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dbt
        run: pip install dbt-bigquery

      - name: Authenticate to Google Cloud
        working-directory: ${{ github.workspace }}
        run: echo "${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}" > ./gcp-key.json

      - name: Run dbt
        run: dbt run