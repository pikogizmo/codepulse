name: Daily CodePulse Pipeline

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  DBT_PROFILES_DIR: ${{ github.workspace }}/codepulse_analytics
  GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp-key.json
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  DBT_DATASET: ${{ secrets.DBT_DATASET }}

jobs:
  run_pipeline:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: codepulse_analytics

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dbt
        run: pip install dbt-bigquery

      - name: Authenticate to Google Cloud
        working-directory: ${{ github.workspace }}
        run: echo '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}' > ./gcp-key.json

      - name: Run dbt
        run: dbt run

      - name: Run tests
        run: dbt test

      - name: Generate docs
        run: dbt docs generate

      - name: Upload docs
        uses: actions/upload-pages-artifact@v3
        with:
          path: codepulse_analytics/target

  deploy_docs:
    needs: run_pipeline
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4